[project]
name = "data-extractor"
version = "0.1.0"
description = "Herramienta flexible y potente para extraer datos de cualquier fuente web."
authors = [
    { name = "Robert Esteban" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "beautifulsoup4>=4.12.0",
    "selenium>=4.11.0",
    "playwright>=1.37.0",
    "httpx>=0.24.0",
    "requests>=2.31.0",
    "pypdf2>=3.0.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "redis>=5.0.0",
    "celery>=5.3.0",
    "pandas>=2.1.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
